<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">
        <mat-icon class="title-icon">movie</mat-icon>
        Movie Recommender
      </h1>
      <nav class="app-nav">
        <button 
          mat-button 
          [class.active]="currentView === 'movies'"
          (click)="setView('movies')">
          <mat-icon>movie</mat-icon>
          Movies
        </button>
        <button 
          mat-button 
          [class.active]="currentView === 'search'"
          (click)="setView('search')">
          <mat-icon>search</mat-icon>
          Search
        </button>
        <button 
          mat-button 
          [class.active]="currentView === 'favorites'"
          (click)="setView('favorites')">
          <mat-icon>favorite</mat-icon>
          Favorites
        </button>
      </nav>
      <div class="auth-section">
        <button 
          *ngIf="!isAuthenticated"
          mat-raised-button 
          color="primary"
          (click)="signIn()">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
        <div *ngIf="isAuthenticated" class="user-menu">
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="signOut()">
              <mat-icon>logout</mat-icon>
              Sign Out
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </header>

  <main class="app-main">
    <!-- Search View -->
    <div *ngIf="currentView === 'search'" class="view-container">
      <app-search
        (search)="onSearch($event)"
        (clear)="onClearSearch()">
      </app-search>
      
      <div *ngIf="searchResults.length > 0" class="search-results">
        <h2>Search Results</h2>
        <app-movie-list
          [movies]="searchResults"
          [loading]="loading"
          [error]="error"
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [totalResults]="totalResults"
          [pageSize]="pageSize"
          (movieSelect)="onMovieSelect($event)"
          (toggleFavorite)="onToggleFavorite($event)"
          (pageChange)="onPageChange($event)"
          (pageSizeChange)="onPageSizeChange($event)">
        </app-movie-list>
      </div>
    </div>

    <!-- Movies View -->
    <div *ngIf="currentView === 'movies'" class="view-container">
      <div class="movies-header">
        <h2>Popular Movies</h2>
        <div class="movie-categories">
          <button 
            *ngFor="let category of movieCategories"
            mat-stroked-button
            [class.active]="selectedCategory === category.key"
            (click)="selectCategory(category.key)">
            {{ category.label }}
          </button>
        </div>
      </div>
      
      <app-movie-list
        [movies]="movies"
        [loading]="loading"
        [error]="error"
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        [totalResults]="totalResults"
        [pageSize]="pageSize"
        (movieSelect)="onMovieSelect($event)"
        (toggleFavorite)="onToggleFavorite($event)"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-movie-list>
    </div>

    <!-- Favorites View -->
    <div *ngIf="currentView === 'favorites'" class="view-container">
      <h2>Your Favorite Movies</h2>
      <div *ngIf="favorites.length === 0" class="empty-state">
        <mat-icon class="empty-icon">favorite_border</mat-icon>
        <p>No favorite movies yet</p>
        <p class="empty-subtitle">Start adding movies to your favorites!</p>
        <button mat-raised-button color="primary" (click)="setView('movies')">
          Browse Movies
        </button>
      </div>
      
      <app-movie-list
        *ngIf="favorites.length > 0"
        [movies]="favorites"
        [loading]="false"
        [error]="null"
        [currentPage]="1"
        [totalPages]="1"
        [totalResults]="favorites.length"
        [pageSize]="20"
        (movieSelect)="onMovieSelect($event)"
        (toggleFavorite)="onToggleFavorite($event)">
      </app-movie-list>
    </div>

    <!-- Movie Details Modal -->
    <div *ngIf="selectedMovie" class="movie-details-overlay" (click)="closeMovieDetails()">
      <div class="movie-details-modal" (click)="$event.stopPropagation()">
        <app-movie-details
          [movie]="selectedMovieDetails"
          [cast]="selectedMovieCast"
          [crew]="selectedMovieCrew"
          [loading]="movieDetailsLoading"
          [error]="movieDetailsError"
          [isFavorite]="isMovieFavorite(selectedMovie)"
          (close)="closeMovieDetails()"
          (toggleFavorite)="onToggleFavorite($event)"
          (retry)="loadMovieDetails(selectedMovie.id)">
        </app-movie-details>
      </div>
    </div>
  </main>
</div>
